<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock, Paper, Scissors game</title>
  </head>
  <body>
    <div class="header">
      <h3 id="how-to-play">How to play</h3>      
    </div>
    <main class="game-area">
        <h2>Can you beat the machine?</h2>
      <div class="hands">
        <span id="player-one-hand">
        <a class="class-hand"> 
            <i class="fa-solid fa-hand-fist fa-rotate-90"></i></a>
        </span> 
        <span id="pc-hand">
            <a class="class-hand"> 
          <i class="fa-solid fa-hand-fist fa-rotate-270"></i></a>
        </span>
      </div>
      <div class="options-area">
        <button class="buttons" id="button-rock">Rock</button>
        <button class="buttons" id="button-paper">Paper</button>
        <button class="buttons" id="button-scissors">Scissors</button>
      </div>

      <div class="score-area">
        <p class="scores">
          Your score: 
          <span id="player-one-score">0</span>
        </p>
        <p class="scores">PC score: 
          <span id="pc-score">0</span></p>
      </div>
    </main>

    <footer>
        <div id="github"> <a href="https://github.com/StefFrustagli" target="_blank" rel="noopener"
                        aria-label="Visit my GitHub page (opens in a new tab)"><i class="fa-brands fa-github"></i></a> </div>
    </footer>

    <!--Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/c752518e32.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
